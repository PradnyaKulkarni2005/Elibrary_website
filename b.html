<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Catalogue</title>
    <link rel="stylesheet" href="bstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="navigation">
            <h1 class="title">E-Library Catalogue</h1>
            <input type="text" class="search-bar" placeholder="Search for books, authors, or genres...">
        </div>
    </header>
    
    <main class="catalogue">
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/712P0p5cXIL._AC_UF1000,1000_QL80_.jpg" alt="Book Cover">
            <h3>Pride and Prejudice</h3>
            <p>Author: Jane Austen</p>
            <p>Genre: Fiction</p>
            <p>Year: 1813</p>
        </div>
        
        <div class="book-card">
            <img src="https://m.media-amazon.com/images/I/71wXZB-VtBL.jpg" alt="Book Cover">
            <h3>War and Peace</h3>
            <p>Author: Leo Tolstoy</p>
            <p>Genre: Non-Fiction</p>
            <p>Year: 1869</p>
        </div>
        
        <div class="book-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOZHmrlK614S9N4dl_JMxqlJhSYBN9JS_mag&s" alt="Book Cover">
            <h3>The Hound of the Baskervilles</h3>
            <p>Author: Arthur Conan</p>
            <p>Genre: Mystery</p>
            <p>Year: 1902</p>
        </div>
        
        
    </main>
</body>
</html>
